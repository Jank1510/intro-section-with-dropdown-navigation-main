<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Logo">
    <nav>
      <ul>
        <li>
          Features
          <img style="margin: 0;" src="./images/icon-arrow-up.svg" alt="arrow">
        </li>
        <li>
          Company
          <img style="margin: 0;" src="./images/icon-arrow-up.svg" alt="arrow">
        </li>
        <li>
          Careers
        </li>
        <li>
          About
        </li>
      </ul>
    </nav>
    <div class="seccion">
      <button class="btn1">Login</button>
      <button class="btn2">Register</button>
    </div>
  </header>
  <main>
    <div>
      <h1>
        Make remote work
      </h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="btn3">Learn more</button>
      <div class="imgDown">
        <img src="./images/client-databiz.svg" alt="databiz">
        <img src="./images/client-audiophile.svg" alt="audiophile">
        <img src="./images/client-maker.svg" alt="maker">
        <img src="./images/client-meet.svg" alt="meet">
      </div>
    </div>
    <div>
      <img src="./images/image-hero-desktop.png" alt="hero">
    </div>
  </main>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
